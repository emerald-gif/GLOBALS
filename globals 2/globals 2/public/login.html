<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Globals</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }

    .footer {
      font-size: 0.8rem;
      color: #6B7280;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex flex-col justify-between">

  <!-- 🔐 Login Card -->
  <div class="max-w-md mx-auto mt-20 p-6 rounded-2xl shadow-xl glass fade-in">
    <h2 class="text-3xl font-extrabold text-center text-blue-800 mb-6">Welcome Back to <span class="text-blue-600">Globals</span></h2>
    
    <form id="loginForm" class="space-y-4">
      <input type="email" id="loginEmail" placeholder="Email" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" required />
      <input type="password" id="loginPassword" placeholder="Password" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" required />
      
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold text-lg transition-all duration-300 shadow-md hover:shadow-lg">Login</button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Don’t have an account? 
      <a href="signup.html" class="text-blue-600 hover:underline font-medium">Register here</a>
    </p>
  </div>

  <!-- 🌍 Footer -->
  <footer class="text-center p-4 mt-10 footer">
    © 2025 Globals. All rights reserved. | <a href="#" class="underline text-blue-600">Privacy</a> · <a href="#" class="underline text-blue-600">Terms</a>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCuI_Nw4HMbDWa6wR3FhHJMHOUgx53E40c",
      authDomain: "globals-17bf7.firebaseapp.com",
      projectId: "globals-17bf7",
      storageBucket: "globals-17bf7.appspot.com",
      messagingSenderId: "603274362994",
      appId: "1:603274362994:web:c312c10cf0a42938e882eb"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- Login Logic -->
  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert('✅ Login successful! Redirecting...');
        window.location.href = 'dashboard.html';
      } catch (error) {
        console.error(error);
        alert('❌ Login failed: ' + error.message);
      }
    });
  </script>
</body>
</html>

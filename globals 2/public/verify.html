<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Verify Account | Globals</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@0.278.0/dist/lucide.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg,#e0f2fe,#fff);
      font-family: 'Segoe UI', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.4);
    }

    /* OTP INPUT */
    .otp-input {
      width: 3.5rem;
      height: 4rem;
      text-align:center;
      font-size:1.8rem;
      font-weight:bold;
      border:2px solid #e5e7eb;
      border-radius:0.8rem;
      transition:all .2s;
      background:white;
    }

    .otp-input:focus {
      border-color:#2563eb;
      box-shadow:0 0 0 4px rgba(37,99,235,0.1);
      outline:none;
      transform:translateY(-2px);
    }

    .otp-wrap {
      display:flex;
      gap:0.75rem;
      justify-content:center;
    }

    /* BUTTON SPINNER */
    .btn-loading {
      position:relative;
      color:transparent !important;
      pointer-events:none;
    }

    .btn-loading::after {
      content:"";
      position:absolute;
      width:22px;
      height:22px;
      top:50%;
      left:50%;
      margin:-11px 0 0 -11px;
      border:3px solid rgba(255,255,255,0.3);
      border-top-color:#fff;
      border-radius:50%;
      animation:button-spin .6s linear infinite;
    }

    @keyframes button-spin {
      to { transform:rotate(360deg); }
    }

    /* ===== GLOBALS OVERLAY LOADER ===== */
    #globalsLoader {
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(255,255,255,0.12);
      opacity:0;
      visibility:hidden;
      transition:opacity .25s ease, visibility .25s ease;
      z-index:999;
    }

    #globalsLoader.active {
      opacity:1;
      visibility:visible;
    }

    .loader-circle {
      width:60px;
      height:60px;
      border-radius:50%;
      background:#ffffff;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 12px 30px rgba(0,0,0,0.12);
      animation:breathe 1.5s ease-in-out infinite;
    }

    .loader-logo {
      width:28px;
      height:28px;
      border-radius:50%;
      object-fit:cover;
    }

    @keyframes breathe {
      0% {
        transform:scale(0.96);
        box-shadow:0 0 0 0 rgba(37,99,235,0.35);
      }
      50% {
        transform:scale(1.08);
        box-shadow:0 0 0 10px rgba(37,99,235,0);
      }
      100% {
        transform:scale(0.96);
        box-shadow:0 0 0 0 rgba(37,99,235,0);
      }
    }

    #resendBtn:disabled {
      opacity:.6;
      cursor:not-allowed;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-md glass rounded-3xl shadow-xl p-8 text-center">
    <img src="GLOBALS.jpg" class="mx-auto h-16 w-16 mb-4 rounded-2xl shadow-sm" alt="Logo">

    <h2 class="text-2xl font-extrabold text-blue-800">Verify Account</h2>
    <p class="text-sm text-gray-600 mt-2">
      We sent a 4-digit code to your email.
    </p>

    <div class="otp-wrap mt-8">
      <input maxlength="1" class="otp-input" inputmode="numeric">
      <input maxlength="1" class="otp-input" inputmode="numeric">
      <input maxlength="1" class="otp-input" inputmode="numeric">
      <input maxlength="1" class="otp-input" inputmode="numeric">
    </div>

    <button id="verifyBtn"
      class="w-full mt-8 py-3.5 bg-blue-600 text-white rounded-xl font-bold text-lg shadow-lg hover:bg-blue-700 transition active:scale-95">
      Verify Account
    </button>

    <div class="mt-6">
      <p class="text-sm text-gray-500">Didn’t receive a code?</p>
      <button id="resendBtn" class="text-blue-600 font-bold mt-1 hover:underline" disabled>
        Resend in <span id="timer">60</span>s
      </button>
    </div>
  </div>

  <!-- GLOBALS OVERLAY LOADER -->
  <div id="globalsLoader">
    <div class="loader-circle">
      <img src="GLOBALS.jpg" class="loader-logo" alt="Globals Logo">
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const uid = params.get('uid');

    const inputs = Array.from(document.querySelectorAll('.otp-input'));
    const verifyBtn = document.getElementById('verifyBtn');
    const loader = document.getElementById('globalsLoader');

    inputs.forEach((input,i)=>{
      input.addEventListener('input',()=>{
        input.value = input.value.replace(/[^0-9]/g,'');
        if(input.value && i < inputs.length-1) inputs[i+1].focus();
      });
      input.addEventListener('keydown',(e)=>{
        if(e.key==="Backspace" && !input.value && i>0) inputs[i-1].focus();
      });
    });

    verifyBtn.addEventListener('click', async ()=>{
      const code = inputs.map(i=>i.value).join('');
      if(code.length!==4) return alert("Enter full 4-digit code");

      verifyBtn.classList.add('btn-loading');
      loader.classList.add('active');

      try{
        const ref = db.collection("users").doc(uid);
        const snap = await ref.get();
        const data = snap.data();

        if(code !== data.otp) throw new Error("Invalid code");
        if(Date.now() > data.otpExpires) throw new Error("Code expired");

        await ref.update({
          verified:true,
          otp:firebase.firestore.FieldValue.delete(),
          otpExpires:firebase.firestore.FieldValue.delete()
        });

        window.location.href="dashboard.html";

      }catch(err){
        verifyBtn.classList.remove('btn-loading');
        loader.classList.remove('active');
        alert("❌ " + err.message);
      }
    });
  </script>
</body>
</html>

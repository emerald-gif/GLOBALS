<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | Globals</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md mx-auto p-6 rounded-2xl shadow-xl bg-white">
    <h2 class="text-2xl font-bold text-center text-blue-800 mb-4">Reset Your Password</h2>
    <p class="text-center text-gray-600 mb-6">Enter a new password below üëá</p>

    <form id="resetForm" class="space-y-4">
      <input type="password" id="newPassword" placeholder="New Password" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500" required/>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold text-lg transition">Update Password</button>
    </form>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCuI_Nw4HMbDWa6wR3FhHJMHOUgx53E40c",
      authDomain: "globals-17bf7.firebaseapp.com",
      projectId: "globals-17bf7"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const params = new URLSearchParams(window.location.search);
    const oobCode = params.get('oobCode');

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      try {
        await auth.confirmPasswordReset(oobCode, newPassword);
        alert('‚úÖ Password reset successful! Please login again.');
        window.location.href = 'login.html';
      } catch (err) {
        alert('‚ùå Error: ' + err.message);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Reset Password | Globals</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style> body { font-family: system-ui, -apple-system, "Segoe UI", Roboto; } </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md mx-auto p-6 rounded-2xl shadow-xl bg-white">
    <h2 class="text-2xl font-bold text-center text-blue-800 mb-4">Reset Password</h2>
    <p class="text-center text-gray-600 mb-4">Set a new password for your Globals account.</p>

    <form id="resetForm" class="space-y-4 hidden">
      <div>
        <input id="resetEmail" type="email" readonly class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-100" />
      </div>

      <div>
        <input id="newPassword" type="password" placeholder="New password (min 6 chars)" class="w-full px-4 py-3 rounded-xl border border-gray-300" />
        <p id="newPassErr" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <div>
        <input id="confirmPassword" type="password" placeholder="Confirm new password" class="w-full px-4 py-3 rounded-xl border border-gray-300" />
        <p id="confirmPassErr" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold">Reset Password</button>
    </form>

    <p id="statusMsg" class="text-center text-sm text-gray-600 mt-4"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCuI_Nw4HMbDWa6wR3FhHJMHOUgx53E40c",
      authDomain: "globals-17bf7.firebaseapp.com",
      projectId: "globals-17bf7"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const params = new URLSearchParams(window.location.search);
    const oobCode = params.get('oobCode');

    const resetForm = document.getElementById('resetForm');
    const resetEmail = document.getElementById('resetEmail');
    const newPassword = document.getElementById('newPassword');
    const confirmPassword = document.getElementById('confirmPassword');
    const newPassErr = document.getElementById('newPassErr');
    const confirmPassErr = document.getElementById('confirmPassErr');
    const statusMsg = document.getElementById('statusMsg');

    // Verify the oobCode and show the form and email
    if (!oobCode) {
      statusMsg.textContent = 'Invalid reset link. Go back and request a new link.';
    } else {
      auth.verifyPasswordResetCode(oobCode)
        .then(email => {
          resetEmail.value = email;
          resetForm.classList.remove('hidden');
          statusMsg.textContent = '';
        })
        .catch(err => {
          statusMsg.textContent = 'Invalid or expired link. Please request a new reset link.';
        });
    }

    // simple live remove error
    newPassword.addEventListener('input', () => newPassErr.classList.add('hidden'));
    confirmPassword.addEventListener('input', () => confirmPassErr.classList.add('hidden'));

    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const p1 = newPassword.value;
      const p2 = confirmPassword.value;

      if (p1.length < 6) {
        newPassErr.textContent = 'Password must be at least 6 characters';
        newPassErr.classList.remove('hidden');
        return;
      }
      if (p1 !== p2) {
        confirmPassErr.textContent = 'Passwords do not match';
        confirmPassErr.classList.remove('hidden');
        return;
      }

      try {
        await auth.confirmPasswordReset(oobCode, p1);
        statusMsg.textContent = '✅ Password updated. Redirecting to login...';
        setTimeout(() => window.location.href = 'login.html', 2500);
      } catch (err) {
        statusMsg.textContent = '❌ ' + (err.message || 'Could not reset password');
      }
    });
  </script>
</body>
</html>

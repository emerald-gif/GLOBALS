<html lang="en">

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind (use your existing setup if already loaded globally) -->

  <!-- Firebase SDKs (DO NOT init here) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database.js"></script>

<script src="firebase-config.js"></script>

<script>
    const maintenanceRef = firebase.database().ref('systemSettings/maintenanceMode');

    maintenanceRef.on('value', (snapshot) => {
        const isMaintenance = snapshot.val();
        
        // CEO Bypass check
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('admin') === 'true') {
            sessionStorage.setItem('ceo_access', 'granted');
        }

        const hasAccess = sessionStorage.getItem('ceo_access') === 'granted';
        const isMaintenancePage = window.location.pathname.includes("maintenance.html");

        // The logic: If maintenance is ON and you aren't the CEO, go to maintenance page
        if (isMaintenance === true && !hasAccess && !isMaintenancePage) {
            window.location.href = "maintenance.html";
        }
    });
</script>





</head>

<body class="bg-gradient-to-br from-sky-50 via-white to-indigo-50 min-h-screen">

  <div class="px-4 pt-8 pb-16 max-w-6xl mx-auto">

    <!-- Header -->

      </div>

      <button id="overviewRefreshBtn"

    <!-- KPIs -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mt-6">

      <div class="bg-white p-4 rounded-2xl shadow-md">

        <h3 id="kpiTasksTotal" class="text-2xl font-bold mt-1">0</h3>

        <div class="mt-3 grid grid-cols-3 text-sm">
          <div class="text-center">
            <div class="text-xs text-gray-400">Approved</div>
            <div id="kpiTasksApproved" class="font-bold text-green-600">0</div>
          </div>
          <div class="text-center">
            <div class="text-xs text-gray-400">Rejected</div>
            <div id="kpiTasksRejected" class="font-bold text-red-600">0</div>

          <div class="text-center">
            <div class="text-xs text-gray-400">On review</div>
            <div id="kpiTasksOnreview" class="font-bold text-yellow-600">0</div>
          </div>
        </div>
      </div>

      <div class="bg-white p-4 rounded-2xl shadow-md">

    <!-- Social + Success -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mt-6">

      <div class="col-span-2 bg-white p-5 rounded-2xl shadow-lg">

        <div class="mt-4 space-y-3 text-sm">

            <span>TikTok / Instagram</span>
            <span><span id="socialTiktokCount">0</span> • <span id="socialTiktokPaid">₦0</span></span>
          </div>
          <div class="flex justify-between">
            <span>WhatsApp</span>
            <span><span id="socialWhatsappCount">0</span> • <span id="socialWhatsappPaid">₦0</span></span>
          </div>
          <div class="flex justify-between">
            <span>Telegram</span>
            <span><span id="socialTelegramCount">0</span> • <span id="socialTelegramPaid">₦0</span></span>
          </div>

          <div class="pt-3 border-t">
            <div class="flex justify-between font-bold">

      <div class="bg-white p-6 rounded-2xl shadow-lg flex flex-col items-center justify-center">

          <circle cx="18" cy="18" r="15" stroke="#e6e7ef" stroke-width="4" fill="none" />
          <circle id="successRing" cx="18" cy="18" r="15"
            stroke="#10b981" stroke-width="4" fill="none"
            stroke-dasharray="0 100"
            transform="rotate(-90 18 18)" />
        </svg>
        <div class="mt-2 text-xs text-gray-500">Success rate</div>
        <div id="successPercent" class="text-3xl font-extrabold">0%</div>
      </div>

    </div>

  </div>

  <!-- Overview logic -->
  <script src="overview.js"></script>

<script>


  db.collection("system").doc("config").onSnapshot(doc=>{
      if(!doc.exists) return;
      const maintenanceMode = doc.data().maintenanceMode;

      // CEO/admin bypass
      const urlParams = new URLSearchParams(window.location.search);
      const isCEO = urlParams.get('admin');
      const ceoSession = sessionStorage.getItem('ceo_access');
      if(isCEO === 'true') sessionStorage.setItem('ceo_access','granted');
      const isAdmin = (isCEO === 'true' || ceoSession==='granted');

      if(maintenanceMode && !isAdmin){
          window.location.replace("maintenance.html");
      }
  });
</script>

   
</body>
</html>

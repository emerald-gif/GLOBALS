<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login | Globals</title>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script src="https://unpkg.com/lucide@0.278.0/dist/lucide.min.js"></script>

<style>
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

.fade-in { animation: fadeIn .9s ease-in-out; }
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(18px);}
  to { opacity:1; transform: translateY(0);}
}

.glass { background: rgba(255,255,255,0.95); backdrop-filter: blur(8px); }
.error-text { font-size:.85rem; color:#dc2626; margin-top:6px; }

/* üëã Wave animation */
.wave {
  display:inline-block;
  animation: waveHand 2s infinite;
  transform-origin: 70% 70%;
}
@keyframes waveHand {
  0% { transform: rotate(0deg); }
  15% { transform: rotate(14deg); }
  30% { transform: rotate(-8deg); }
  40% { transform: rotate(14deg); }
  50% { transform: rotate(-4deg); }
  60% { transform: rotate(10deg); }
  70% { transform: rotate(0deg); }
  100% { transform: rotate(0deg); }
}

/* ===== Focused Overlay Loader (Modern UI Standard) ===== */
#globalsLoader {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;

  background: rgba(15, 23, 42, 0.35); /* dark glass overlay */
  backdrop-filter: blur(6px);

  opacity: 0;
  visibility: hidden;
  transition: opacity .3s ease, visibility .3s ease;
  z-index: 50;
}

#globalsLoader.active {
  opacity: 1;
  visibility: visible;
}

/* Small breathing circle */
.loader-circle {
  width: 70px;   /* MUCH smaller */
  height: 70px;
  border-radius: 50%;
  background: white;
  display: flex;
  align-items: center;
  justify-content: center;

  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  animation: breathe 1.6s ease-in-out infinite;
}

.loader-logo {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  object-fit: cover;
}

@keyframes breathe {
  0% {
    transform: scale(0.95);
    box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4);
  }
  50% {
    transform: scale(1.08);
    box-shadow: 0 0 0 12px rgba(37, 99, 235, 0);
  }
  100% {
    transform: scale(0.95);
    box-shadow: 0 0 0 0 rgba(37, 99, 235, 0);
  }
}
</style>
</head>

<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-md mx-auto p-6 rounded-2xl shadow-xl glass fade-in">
  <div class="flex justify-center mb-4">
    <img src="GLOBALS.jpg" alt="Globals Logo" class="h-14 w-auto">
  </div>

  <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">
    Welcome Back <span class="wave">üëã</span>
  </h2>

  <form id="loginForm" class="space-y-4">

    <div>
      <input id="loginEmail" type="email" placeholder="Email"
        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500" required>
      <p id="loginEmailError" class="error-text hidden">
        Please enter a valid email
      </p>
    </div>

    <div class="relative">
      <input id="loginPassword" type="password" placeholder="Password"
        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 pr-12" required>

      <button type="button" id="loginTogglePassword"
        class="absolute inset-y-0 right-3 flex items-center text-gray-500">
        <i data-lucide="eye-off" class="w-5 h-5"></i>
      </button>

      <p id="loginPasswordError" class="error-text hidden">
        Password cannot be empty
      </p>
    </div>

    <div class="text-right">
      <a href="forgot-password.html"
        class="text-sm text-blue-600 hover:underline">
        Forgot password?
      </a>
    </div>

    <button type="submit" id="loginBtn"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold text-lg transition duration-200 active:scale-95">
      Login
    </button>

  </form>

  <p class="mt-4 text-center text-sm text-gray-600">
    Don‚Äôt have an account?
    <a href="signup.html"
      class="text-blue-600 hover:underline font-medium">
      Register here
    </a>
  </p>
</div>

<!-- Fullscreen Loader -->
<div id="globalsLoader"
  class="fixed inset-0 flex items-center justify-center z-50">
  <div class="loader-circle">
    <img src="GLOBALS.jpg" alt="Globals Logo" class="loader-logo">
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCuI_Nw4HMbDWa6wR3FhHJMHOUgx53E40c",
  authDomain: "globals-17bf7.firebaseapp.com",
  projectId: "globals-17bf7",
  storageBucket: "globals-17bf7.appspot.com",
  messagingSenderId: "603274362994",
  appId: "1:603274362994:web:c312c10cf0a42938e882eb"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
</script>

<script>
document.addEventListener('DOMContentLoaded', () => {

if (window.lucide) lucide.createIcons();

const loginForm = document.getElementById('loginForm');
const loginEmail = document.getElementById('loginEmail');
const loginPassword = document.getElementById('loginPassword');
const loginEmailError = document.getElementById('loginEmailError');
const loginPasswordError = document.getElementById('loginPasswordError');
const loginTogglePassword = document.getElementById('loginTogglePassword');
const loginBtn = document.getElementById('loginBtn');
const loader = document.getElementById('globalsLoader');

/* Hide loader initially */
loader.classList.remove('active');

/* Validation */
loginEmail.addEventListener('input', () => {
  loginEmailError.classList.toggle('hidden',
    loginEmail.validity.valid && loginEmail.value.trim() !== '');
});

loginPassword.addEventListener('input', () => {
  loginPasswordError.classList.toggle('hidden',
    loginPassword.value.trim() !== '');
});

/* Eye toggle */
loginTogglePassword.addEventListener('click', () => {
  const isVisible = loginPassword.type === 'text';
  loginPassword.type = isVisible ? 'password' : 'text';
  loginTogglePassword.innerHTML = isVisible
    ? '<i data-lucide="eye-off" class="w-5 h-5"></i>'
    : '<i data-lucide="eye" class="w-5 h-5"></i>';
  if (window.lucide) lucide.createIcons();
});

/* Submit */
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  loginEmailError.classList.add('hidden');
  loginPasswordError.classList.add('hidden');

  const email = loginEmail.value.trim();
  const password = loginPassword.value;

  if (!loginEmail.validity.valid || !email) {
    loginEmailError.classList.remove('hidden');
    return;
  }

  if (!password) {
    loginPasswordError.classList.remove('hidden');
    return;
  }

  loginBtn.disabled = true;
  loader.classList.add('active');

  try {
    const userCred = await auth.signInWithEmailAndPassword(email, password);
    const uid = userCred.user.uid;

    const doc = await db.collection("users").doc(uid).get();

    if (!doc.exists) {
      alert("‚ùå User record not found. Please sign up again.");
      throw new Error('User record missing');
    }

    const data = doc.data();

    if (!data.verified) {
      window.location.href =
        `verify.html?uid=${uid}&email=${encodeURIComponent(data.email)}`;
    } else {
      window.location.href = 'dashboard.html';
    }

  } catch (err) {

    let msg = 'Login failed. Please try again.';
    if (err.code === 'auth/user-not-found')
      msg = 'No account found with this email.';
    else if (err.code === 'auth/wrong-password')
      msg = 'Incorrect password. Try again.';
    else if (err.code === 'auth/invalid-email')
      msg = 'Invalid email address.';

    alert('‚ùå ' + msg);

    loginBtn.disabled = false;
    loader.classList.remove('active');
  }

});

});
</script>

</body>
</html>

        :root {

            --primary: #0b57d0;

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .main-card {
            background: var(--surface);
            width: 100%;
            max-width: 480px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
            position: relative;
            overflow: hidden;
            margin: 20px;
        }

        /* The Globals Logo Area */
        .brand-header {
            margin-bottom: 30px;
            display: inline-block;
        }
        
        .brand-text {
            font-size: 22px;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Premium Icon Animation */
        .icon-container {
            width: 120px;
            height: 120px;
            background: #e8f0fe; /* Light blue bg */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            position: relative;
        }
        
        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--primary);
            opacity: 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 12px 0;
            color: var(--text-main);
        }

        p {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-sub);
            margin: 0 0 30px 0;
        }

        /* Trust Badge (Like Banks/OPay) */
        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #e6f4ea; /* Success Green light */
            color: #137333; /* Success Green dark */
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* The Loading Bar */
        .loader-track {
            width: 100%;
            height: 4px;
            background: #f2f2f2;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loader-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 40%;
            background: var(--primary);
            border-radius: 10px;
            animation: slide 1.5s infinite ease-in-out;
        }

        @keyframes slide {
            0% { left: -40%; }
            100% { left: 100%; }
        }

        .footer-info {
            margin-top: 30px;
            font-size: 12px;
            color: #8e918f;
        }

        /* SVG Styling */
        svg {
            width: 50px;
            height: 50px;
            fill: var(--primary);
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Forgot Password | Globals</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg,#e0f2fe,#fff); }
    
    .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.4); }

    /* --- MINIMALIST BUTTON LOADER --- */
    .btn-loading {
      position: relative;
      color: transparent !important;
      pointer-events: none;
    }
    .btn-loading::after {
      content: "";
      position: absolute;
      width: 22px;
      height: 22px;
      top: 50%;
      left: 50%;
      margin: -11px 0 0 -11px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: button-spin 0.6s linear infinite;
    }
    @keyframes button-spin { to { transform: rotate(360deg); } }

    /* Alerts styling */
    .status-msg { font-size:.85rem; margin-top:8px; padding: 10px; border-radius: 10px; display: none; }
    .error-bg { background: #fef2f2; color: #dc2626; border: 1px solid #fecaca; }
    .success-bg { background: #f0fdf4; color: #16a34a; border: 1px solid #bbf7d0; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md mx-auto p-8 rounded-3xl shadow-xl glass">
    <div class="flex justify-center mb-6">
      <img src="GLOBALS.jpg" alt="Globals Logo" class="h-16 w-16 rounded-2xl shadow-sm">
    </div>

    <h2 class="text-2xl font-extrabold text-center text-blue-800 mb-2">Forgot Password?</h2>
    <p class="text-center text-gray-600 mb-8 text-sm">
      No worries! Enter your email and we'll send you a link to reset your password.
    </p>

    <form id="forgotForm" class="space-y-4">
      <div>
        <input id="forgotEmail" type="email" placeholder="Email address" 
               class="w-full px-4 py-3.5 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all" required>
        
        <div id="statusBox" class="status-msg"></div>
      </div>

      <button type="submit" id="submitBtn"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3.5 rounded-xl font-bold text-lg shadow-lg transition-all transform active:scale-95">
        Send Reset Link
      </button>
    </form>

    <p class="mt-8 text-center text-sm">
      <a href="login.html" class="text-blue-600 font-bold hover:underline">Back to Login</a>
    </p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCuI_Nw4HMbDWa6wR3FhHJMHOUgx53E40c",
    authDomain: "globals-17bf7.firebaseapp.com",
    projectId: "globals-17bf7",
    storageBucket: "globals-17bf7.appspot.com",
    messagingSenderId: "603274362994",
    appId: "1:603274362994:web:c312c10cf0a42938e882eb"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const forgotForm = document.getElementById('forgotForm');
  const forgotEmail = document.getElementById('forgotEmail');
  const statusBox = document.getElementById('statusBox');
  const submitBtn = document.getElementById('submitBtn');

  function showStatus(message, isError) {
    statusBox.innerHTML = message;
    statusBox.style.display = 'block';
    statusBox.className = `status-msg ${isError ? 'error-bg' : 'success-bg'}`;
  }

  forgotEmail.addEventListener('input', () => {
    statusBox.style.display = 'none';
  });

  forgotForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = forgotEmail.value.trim();

    // Start "Small Stuff" Loader
    submitBtn.classList.add('btn-loading');
    statusBox.style.display = 'none';

    try {
      // Step 1: Check if user exists in Firestore
      const snapshot = await db.collection("users").where("email", "==", email).get();

      if (snapshot.empty) {
        throw new Error("No account found with this email address.");
      }

      // Step 2: Firebase Send Reset
      await auth.sendPasswordResetEmail(email);

      showStatus(`✅ Success! A reset link has been sent to <b>${email}</b>.`, false);
      submitBtn.classList.remove('btn-loading');
      
    } catch (err) {
      submitBtn.classList.remove('btn-loading');
      let msg = err.message;
      if (msg.includes("auth/invalid-email")) msg = "Please enter a valid email.";
      showStatus(`❌ ${msg}`, true);
    }
  });
</script>

</body>
</html>

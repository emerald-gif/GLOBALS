<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Forgot Password | Globals</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style> body { font-family: system-ui, -apple-system, "Segoe UI", Roboto; } </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md mx-auto p-6 rounded-2xl shadow-xl bg-white">
    <h2 class="text-2xl font-bold text-center text-blue-800 mb-4">Forgot Password?</h2>
    <p class="text-center text-gray-600 mb-6">Enter the email for your Globals account — we'll send a reset link.</p>

    <form id="forgotForm" class="space-y-4">
      <div>
        <input id="forgotEmail" type="email" placeholder="Email (your Gmail)" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500" required>
        <p id="forgotError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold">Send Reset Link</button>
    </form>

    <p class="mt-4 text-center text-sm">
      <a href="login.html" class="text-blue-600 hover:underline">Back to Login</a>
    </p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCuI_Nw4HMbDWa6wR3FhHJMHOUgx53E40c",
      authDomain: "globals-17bf7.firebaseapp.com",
      projectId: "globals-17bf7"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const forgotForm = document.getElementById('forgotForm');
    const forgotEmail = document.getElementById('forgotEmail');
    const forgotError = document.getElementById('forgotError');

    forgotEmail.addEventListener('input', () => {
      forgotError.classList.add('hidden');
    });

    forgotForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = forgotEmail.value.trim();
      if (!forgotEmail.validity.valid) {
        forgotError.textContent = 'Enter a valid email';
        forgotError.classList.remove('hidden');
        return;
      }

      try {
        // action url points back to your reset page on same host
        const actionCodeSettings = { url: window.location.origin + '/reset-password.html', handleCodeInApp: false };
        await auth.sendPasswordResetEmail(email, actionCodeSettings);

        alert('✅ Reset link sent to ' + email + '. Check your inbox.');
        window.location.href = 'login.html';
      } catch (err) {
        forgotError.textContent = err.message || 'Could not send reset email';
        forgotError.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>

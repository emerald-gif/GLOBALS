<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | Globals</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body { background: linear-gradient(135deg, #e0f2fe, #fff); font-family: 'Segoe UI', sans-serif; }
    .glass { background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(15px); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12); border: 1px solid rgba(255,255,255,0.3); }
    .glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.32); }
    .status-available { color: #059669; } 
    .status-taken { color: #ef4444; }     

    /* --- FINTECH LOADER STYLES --- */
    #global-app-loader {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 0.4s ease;
    }
    
    .loader-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader-ring {
      width: 110px;
      height: 110px;
      border: 4px solid #f3f4f6;
      border-top: 4px solid #2563eb; 
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .loader-logo {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 20px; 
      object-fit: cover;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* --- LATEST UIUX EYE TOGGLE --- */
    .eye-toggle {
      transition: all 0.2s ease-in-out;
      color: #9ca3af;
    }
    .eye-toggle.active { color: #2563eb; transform: scale(1.1); }
    .eye-toggle:active { transform: scale(0.9); }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 py-10">

  <div id="global-app-loader">
    <div class="loader-container">
      <div class="loader-ring"></div>
      <img src="GLOBALS.jpg" class="loader-logo">
    </div>
    <p class="mt-6 font-semibold text-gray-800 tracking-wide animate-pulse">Creating Secure Profile...</p>
  </div>

  <div class="w-full max-w-md glass p-6 rounded-2xl">
    <div class="mb-6 text-center">
      <img src="GLOBALS.jpg" alt="Globals Logo" class="mx-auto h-16 w-16 mb-2 rounded-xl shadow-sm">
      <h2 class="text-2xl font-extrabold text-blue-700">Create Account</h2>
      <p class="text-sm text-gray-600 mt-2">Enter your details to create account ‚Äî Signup is free.</p>
    </div>

    <form id="signupForm" class="space-y-4" autocomplete="off">
      <div>
        <input type="text" id="fullName" placeholder="Full Name" class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none" required />
        <p id="fullNameError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <div>
        <input type="text" id="username" placeholder="Username" class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none" required />
        <div id="usernameStatus" class="text-sm mt-1 flex items-center space-x-2 hidden"></div>
        <p id="usernameError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <div>
        <input type="tel" id="phone" inputmode="numeric" placeholder="Phone Number (11 digits)" maxlength="11" class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none" required />
        <p id="phoneError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <div>
        <input type="email" id="email" placeholder="Email " class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none" required />
        <p id="emailError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <div class="relative">
        <input type="password" id="password" placeholder="Password" class="w-full p-3 pr-12 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none" required />
        <button type="button" onclick="handleToggle('password','togglePasswordIcon')" class="absolute inset-y-0 right-0 px-3 flex items-center">
          <i data-feather="eye-off" id="togglePasswordIcon" class="eye-toggle w-5 h-5"></i>
        </button>
        <p id="passwordError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <div class="relative">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full p-3 pr-12 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none" required />
        <button type="button" onclick="handleToggle('confirmPassword','toggleConfirmPasswordIcon')" class="absolute inset-y-0 right-0 px-3 flex items-center">
          <i data-feather="eye-off" id="toggleConfirmPasswordIcon" class="eye-toggle w-5 h-5"></i>
        </button>
        <p id="confirmPasswordError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <input type="text" id="referrer" placeholder="Referral Username (Optional)" class="w-full p-3 rounded-xl border border-gray-200 outline-none" />

      <div>
        <select id="heardAbout" class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none bg-white" required>
          <option value="">How did you hear about us?</option>
          <option value="Instagram">Instagram</option>
          <option value="TikTok">TikTok</option>
          <option value="Facebook">Facebook</option>
          <option value="WhatsApp">WhatsApp</option>
          <option value="X">X (Twitter)</option>
          <option value="Telegram">Telegram</option>
          <option value="Friend">Friend</option>
          <option value="Others">Others</option>
        </select>
        <p id="heardAboutError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <button id="submitBtn" type="submit" class="w-full py-3 bg-blue-600 text-white rounded-xl font-semibold text-lg hover:bg-blue-700 transition-all duration-300 transform active:scale-95 glow">üöÄ Sign Up (Free)</button>
    </form>

    <p class="mt-5 text-sm text-center">Already have an account? <a href="login.html" class="text-blue-600 font-medium hover:underline">Login here</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    // ---------- CONFIG ----------
    const firebaseConfig = {
      apiKey: "AIzaSyCuI_Nw4HMbDWa6wR3FhHJMHOUgx53E40c",
      authDomain: "globals-17bf7.firebaseapp.com",
      projectId: "globals-17bf7",
      storageBucket: "globals-17bf7.appspot.com",
      messagingSenderId: "603274362994",
      appId: "1:603274362994:web:c312c10cf0a42938e882eb"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    emailjs.init("tfc9HSxyhDy5qonKZ");

    feather.replace();

    // ---------- NEW UIUX EYE TOGGLE ----------
    function handleToggle(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      
      if (input.type === "password") {
        input.type = "text";
        icon.setAttribute("data-feather", "eye");
        icon.classList.add('active');
      } else {
        input.type = "password";
        icon.setAttribute("data-feather", "eye-off");
        icon.classList.remove('active');
      }
      feather.replace();
    }

    // ---------- LOADER MANEUVER ----------
    const loader = document.getElementById('global-app-loader');
    const toggleLoader = (show) => {
      loader.style.display = show ? 'flex' : 'none';
    };

    // Validators... (Keeping your original validators)
    const validators = {
      fullName: v => v.trim() ? "" : "Full name is required",
      username: v => v.trim() ? "" : "Username is required",
      phone: v => /^[0-9]{11}$/.test(v) ? "" : "Phone must be 11 digits",
      email: v => /^[^\s]+@gmail\.com$/.test(v) ? "" : "Email must be a valid @gmail.com",
      password: v => v.length >= 6 ? "" : "Password must be at least 6 characters",
      confirmPassword: v => v === document.getElementById("password").value ? "" : "Passwords do not match",
      heardAbout: v => v ? "" : "Please select an option"
    };

    // Wire up listeners...
    Object.keys(validators).forEach(id => {
      const el = document.getElementById(id);
      const err = document.getElementById(id + "Error");
      if (!el) return;
      el.addEventListener("input", () => {
        const msg = validators[id](el.value);
        if (msg) { err.textContent = msg; err.classList.remove("hidden"); }
        else { err.classList.add("hidden"); }
      });
    });

    // Submit handler with Maneuver
    document.getElementById('signupForm').addEventListener('submit', async (ev) => {
      ev.preventDefault();

      let valid = true;
      Object.keys(validators).forEach(id => {
        const input = document.getElementById(id);
        const errorEl = document.getElementById(id + 'Error');
        if (!input) return;
        const msg = validators[id](input.value);
        if (msg) { errorEl.textContent = msg; errorEl.classList.remove('hidden'); valid = false; }
        else { errorEl.classList.add('hidden'); }
      });
      if (!valid) return;

      // START LOADER
      toggleLoader(true);

      const fullName = document.getElementById('fullName').value.trim();
      const username = document.getElementById('username').value.trim();
      const usernameLower = username.toLowerCase();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const referrerUsername = document.getElementById('referrer').value.trim();
      const heardAbout = document.getElementById('heardAbout').value;

      try {
        // UI/UX Feel Delay
        await new Promise(resolve => setTimeout(resolve, 1500));

        // 1) Username Check
        const snapLower = await db.collection('users').where('usernameLower','==',usernameLower).limit(1).get();
        if (!snapLower.empty) {
          toggleLoader(false);
          alert('‚ùå Username already taken.');
          return;
        }

        // 2) Phone Check
        const phoneSnap = await db.collection('users').where('phone','==',phone).limit(1).get();
        if (!phoneSnap.empty) {
          toggleLoader(false);
          alert('‚ùå Phone number already registered.');
          return;
        }

        // 3) Create Account
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const userId = userCredential.user.uid;

        const otp = Math.floor(1000 + Math.random() * 9000).toString();
        await db.collection('users').doc(userId).set({
          fullName, username, usernameLower, phone, email,
          balance: 0, referrer: referrerUsername || null, heardAbout,
          verified: false, otp, joinedAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Send Email
        emailjs.send("service_5m7hr4q", "template_4nr76pb", { to_email: email, otp: otp, name: fullName });

        // Redirect (Keep loader visible until page switches)
        window.location.href = `verify.html?uid=${encodeURIComponent(userId)}&email=${encodeURIComponent(email)}`;

      } catch (error) {
        toggleLoader(false);
        alert('‚ùå ' + error.message);
      }
    });

    // Prefill Ref...
    (function() {
      const params = new URLSearchParams(window.location.search);
      const ref = params.get('ref');
      if (ref) document.getElementById('referrer').value = ref;
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | Globals</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@0.278.0/dist/lucide.min.js"></script>
  <style>
    body { background: linear-gradient(135deg, #e0f2fe, #fff); font-family: 'Segoe UI', sans-serif; }
    .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.4); }

    /* --- MINIMALIST BUTTON LOADER --- */
    .btn-loading {
      position: relative;
      color: transparent !important;
      pointer-events: none;
    }
    .btn-loading::after {
      content: "";
      position: absolute;
      width: 22px;
      height: 22px;
      top: 50%;
      left: 50%;
      margin: -11px 0 0 -11px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: button-spin 0.6s linear infinite;
    }
    @keyframes button-spin { to { transform: rotate(360deg); } }

    .eye-btn { transition: all 0.2s; color: #9ca3af; padding: 8px; }
    .eye-btn.active { color: #2563eb; transform: scale(1.1); }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 py-8">
  <div class="w-full max-w-md glass p-6 rounded-2xl shadow-xl">
    <div class="text-center mb-6">
      <img src="GLOBALS.jpg" class="mx-auto h-16 w-16 mb-2 rounded-xl">
      <h2 class="text-2xl font-bold text-blue-700">Join Globals</h2>
    </div>

    <form id="signupForm" class="space-y-4">
      <input type="text" id="fullName" placeholder="Full Name" class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none" required />
      <input type="text" id="username" placeholder="Username" class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none" required />
      <input type="tel" id="phone" placeholder="Phone (11 digits)" maxlength="11" class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none" required />
      <input type="email" id="email" placeholder="Email Address" class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none" required />

      <div class="relative">
        <input type="password" id="password" placeholder="Password" class="w-full p-3 pr-12 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none" required />
        <button type="button" class="eye-btn absolute inset-y-0 right-1 flex items-center" onclick="handleEye(this, 'password')">
          <i data-lucide="eye-off" class="w-5 h-5"></i>
        </button>
      </div>

      <div class="relative">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full p-3 pr-12 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none" required />
        <button type="button" class="eye-btn absolute inset-y-0 right-1 flex items-center" onclick="handleEye(this, 'confirmPassword')">
          <i data-lucide="eye-off" class="w-5 h-5"></i>
        </button>
      </div>

      <button id="submitBtn" type="submit" class="w-full py-3 bg-blue-600 text-white rounded-xl font-semibold text-lg hover:bg-blue-700 transition-all transform active:scale-95">
        Sign Up
      </button>
    </form>
    <p class="mt-4 text-center text-sm">Already a member? <a href="login.html" class="text-blue-600 font-medium">Login</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    firebase.initializeApp({ apiKey: "AIzaSyCuI_Nw4HMbDWa6wR3FhHJMHOUgx53E40c", authDomain: "globals-17bf7.firebaseapp.com", projectId: "globals-17bf7", storageBucket: "globals-17bf7.appspot.com", messagingSenderId: "603274362994", appId: "1:603274362994:web:c312c10cf0a42938e882eb" });
    const auth = firebase.auth();
    const db = firebase.firestore();
    lucide.createIcons();

    function handleEye(btn, inputId) {
      const input = document.getElementById(inputId);
      const isShowing = input.type === 'text';
      input.type = isShowing ? 'password' : 'text';
      btn.classList.toggle('active', !isShowing);
      btn.innerHTML = `<i data-lucide="${isShowing ? 'eye-off' : 'eye'}" class="w-5 h-5"></i>`;
      lucide.createIcons();
    }

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      btn.classList.add('btn-loading');

      try {
        await new Promise(r => setTimeout(r, 1000));
        // ... (Your existing Signup logic goes here) ...
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const cred = await auth.createUserWithEmailAndPassword(email, password);
        window.location.href = `verify.html?uid=${cred.user.uid}`;
      } catch (err) {
        btn.classList.remove('btn-loading');
        alert("‚ùå " + err.message);
      }
    });
  </script>
</body>
</html>

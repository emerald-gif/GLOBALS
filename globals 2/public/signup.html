<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | Globals</title>
  <!-- Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Feather icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body { background: linear-gradient(135deg, #e0f2fe, #fff); }
    .glass { background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(15px); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12); }
    .glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.32); }
    .status-available { color: #059669; } /* green */
    .status-taken { color: #ef4444; }     /* red */
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-md glass p-6 rounded-2xl">
    <div class="mb-6 text-center">
      <img src="VERIFIED.jpg" alt="Globals Logo" class="mx-auto h-16 w-16 mb-2">
      <h2 class="text-2xl font-extrabold text-blue-700">Create Account</h2>
      <p class="text-sm text-gray-600 mt-2">Enter your details to create account — Signup is free.</p>
    </div>

    <form id="signupForm" class="space-y-4" autocomplete="off">
      <div>
        <input type="text" id="fullName" placeholder="Full Name" class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-blue-500" required />
        <p id="fullNameError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <div>
        <input type="text" id="username" placeholder="Username" class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-blue-500" required />
        <!-- status + message (icon + text) -->
        <div id="usernameStatus" class="text-sm mt-1 flex items-center space-x-2 hidden"></div>
        <p id="usernameError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <div>
        <input type="tel" id="phone" inputmode="numeric" placeholder="Phone Number (11 digits)" maxlength="11" class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-blue-500" required />
        <p id="phoneError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <div>
        <input type="email" id="email" placeholder="Email " class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-blue-500" required />
        <p id="emailError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <div class="relative">
        <input type="password" id="password" placeholder="Password" class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-blue-500 pr-10" required />
        <span onclick="togglePassword('password','togglePasswordIcon')" class="absolute inset-y-0 right-3 flex items-center cursor-pointer">
          <i data-feather="eye-off" id="togglePasswordIcon"></i>
        </span>
        <p id="passwordError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <div class="relative">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-blue-500 pr-10" required />
        <span onclick="togglePassword('confirmPassword','toggleConfirmPasswordIcon')" class="absolute inset-y-0 right-3 flex items-center cursor-pointer">
          <i data-feather="eye-off" id="toggleConfirmPasswordIcon"></i>
        </span>
        <p id="confirmPasswordError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <input type="text" id="referrer" placeholder="Referral Username (Optional)" class="w-full p-3 rounded-lg border" />

      <div>
        <select id="heardAbout" class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-blue-500" required>
          <option value="">How did you hear about us?</option>
          <option value="Instagram">Instagram</option>
          <option value="TikTok">TikTok</option>
          <option value="Facebook">Facebook</option>
          <option value="WhatsApp">WhatsApp</option>
          <option value="X">X (Twitter)</option>
          <option value="Telegram">Telegram</option>
          <option value="Friend">Friend</option>
          <option value="Others">Others</option>
        </select>
        <p id="heardAboutError" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>

      <button id="submitBtn" type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-all duration-200 glow">🚀 Sign Up (Free)</button>
    </form>

    <p class="mt-5 text-sm text-center">Already have an account? <a href="login.html" class="text-blue-600 font-medium hover:underline">Login here</a></p>
  </div>

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // ---------- CONFIG ----------
    const firebaseConfig = {
      apiKey: "AIzaSyCuI_Nw4HMbDWa6wR3FhHJMHOUgx53E40c",
      authDomain: "globals-17bf7.firebaseapp.com",
      projectId: "globals-17bf7",
      storageBucket: "globals-17bf7.appspot.com",
      messagingSenderId: "603274362994",
      appId: "1:603274362994:web:c312c10cf0a42938e882eb"
    };

    // init firebase
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // initialize EmailJS (public key you gave)
    emailjs.init("tfc9HSxyhDy5qonKZ");
    const EMAILJS_SERVICE_ID = "service_5m7hr4q";
    const TEMPLATE_VERIFY = "template_4nr76pb";
    const TEMPLATE_WELCOME = "template_u69npjv";

    // feather icons
    feather.replace();

    // ---------- Helpers ----------
    function togglePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      if (input.type === "password") { input.type = "text"; icon.setAttribute("data-feather","eye"); }
      else { input.type = "password"; icon.setAttribute("data-feather","eye-off"); }
      feather.replace();
    }

    function debounce(fn, delay = 500) {
      let t = null;
      return function(...args) {
        clearTimeout(t);
        t = setTimeout(() => fn.apply(this, args), delay);
      };
    }

    // validators
    const validators = {
      fullName: v => v.trim() ? "" : "Full name is required",
      username: v => v.trim() ? "" : "Username is required",
      phone: v => /^[0-9]{11}$/.test(v) ? "" : "Phone must be 11 digits",
      email: v => /^[^\s]+@gmail\.com$/.test(v) ? "" : "Email must be a valid @gmail.com",
      password: v => v.length >= 6 ? "" : "Password must be at least 6 characters",
      confirmPassword: v => v === document.getElementById("password").value ? "" : "Passwords do not match",
      heardAbout: v => v ? "" : "Please select an option"
    };

    // wire up basic validation messages
    Object.keys(validators).forEach(id => {
      const el = document.getElementById(id);
      const err = document.getElementById(id + "Error");
      if (!el) return;
      el.addEventListener("input", () => {
        const msg = validators[id](el.value);
        if (msg) { err.textContent = msg; err.classList.remove("hidden"); }
        else { err.classList.add("hidden"); }
      });
    });

    // ensure phone input only digits
    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });

    // ---------- Username availability check (debounced) ----------
    const usernameInput = document.getElementById('username');
    const usernameStatus = document.getElementById('usernameStatus');
    const usernameError = document.getElementById('usernameError');

    function setUsernameStatus(state, text) {
      // state: 'hidden' | 'available' | 'taken' | 'invalid'
      if (state === 'hidden') { usernameStatus.classList.add('hidden'); usernameStatus.innerHTML = ''; return; }
      usernameStatus.classList.remove('hidden');
      usernameStatus.classList.remove('status-available','status-taken');
      if (state === 'available') usernameStatus.classList.add('status-available');
      if (state === 'taken' || state === 'invalid') usernameStatus.classList.add('status-taken');
      const icon = state === 'available' ? 'check' : 'x';
      usernameStatus.innerHTML = `<i data-feather="${icon}"></i><span class="ml-2">${text}</span>`;
      feather.replace();
    }

    async function queryUsernameAvailability(username) {
      if (!username) { setUsernameStatus('hidden', ''); return; }
      // basic client-side pattern check
      const pattern = /^[a-zA-Z0-9._]{3,20}$/;
      if (!pattern.test(username)) { setUsernameStatus('invalid','Allowed: 3-20 chars, letters/numbers/._'); return; }

      setUsernameStatus('hidden','');
      // query for lowercase field 'usernameLower' (we will save this on user creation), and fallback to exact username
      try {
        const usernameLower = username.toLowerCase();
        let exists = false;
        // first try usernameLower (fast if you have normalized users)
        const snapLower = await db.collection('users').where('usernameLower','==',usernameLower).limit(1).get();
        if (!snapLower.empty) exists = true;
        else {
          // fallback to exact username field (case-sensitive)
          const snapExact = await db.collection('users').where('username','==',username).limit(1).get();
          if (!snapExact.empty) exists = true;
        }
        if (exists) setUsernameStatus('taken', 'Username already taken');
        else setUsernameStatus('available', 'Username is available');
      } catch (err) {
        console.error('username check failed', err);
        // silently hide status on failure
        setUsernameStatus('hidden','');
      }
    }

    const debouncedCheck = debounce((e) => {
      queryUsernameAvailability(e.target.value.trim());
    }, 450);

    usernameInput.addEventListener('input', (e) => {
      // clear existing error text (validator may handle required message)
      usernameError.classList.add('hidden');
      debouncedCheck(e);
    });

    // ---------- OTP generator ----------
    function genOtp() {
      return Math.floor(1000 + Math.random() * 9000).toString();
    }

    // ---------- Submit handler ----------
    document.getElementById('signupForm').addEventListener('submit', async (ev) => {
      ev.preventDefault();

      // run validators
      let valid = true;
      Object.keys(validators).forEach(id => {
        const input = document.getElementById(id);
        const errorEl = document.getElementById(id + 'Error');
        if (!input) return;
        const msg = validators[id](input.value);
        if (msg) { errorEl.textContent = msg; errorEl.classList.remove('hidden'); valid = false; }
        else { errorEl.classList.add('hidden'); }
      });
      if (!valid) return;

      const fullName = document.getElementById('fullName').value.trim();
      const username = document.getElementById('username').value.trim();
      const usernameLower = username.toLowerCase();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const referrerUsername = document.getElementById('referrer').value.trim();
      const heardAbout = document.getElementById('heardAbout').value;
      const submitBtn = document.getElementById('submitBtn');

      submitBtn.disabled = true;
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Checking...';

      try {
        // 1) double-check username uniqueness (important to avoid race conditions)
        const snap = await db.collection('users').where('usernameLower','==',usernameLower).limit(1).get();
        if (!snap.empty) {
          alert('❌ Username already taken. Pick another.');
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
          return;
        }

        // 2) check phone uniqueness
        const phoneSnap = await db.collection('users').where('phone','==',phone).limit(1).get();
        if (!phoneSnap.empty) {
          alert('❌ Phone number already registered. Please login or use another.');
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
          return;
        }

        submitBtn.textContent = 'Creating account...';

        // 3) create auth user
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const userId = userCredential.user.uid;

        // 4) generate OTP and save user document
        const otp = genOtp();
        const now = Date.now();
        const otpExpires = now + (10 * 60 * 1000); // 10 minutes
        const lastOtpSentAt = now;

        const userData = {
          fullName,
          username,
          usernameLower,
          phone,
          email,
          balance: 0,
          referrer: referrerUsername || null,
          heardAbout,
          verified: false,
          otp,
          otpExpires,
          lastOtpSentAt,
          joinedAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        await db.collection('users').doc(userId).set(userData);

        // 5) send OTP email (best-effort)
        const templateParams = { to_email: email, otp: otp, name: fullName };
        emailjs.send(EMAILJS_SERVICE_ID, TEMPLATE_VERIFY, templateParams)
          .catch((err) => {
            console.warn('EmailJS send failed', err);
            // we don't block signup on email failure
          });

        // 6) redirect to verification page
        window.location.href = `verify.html?uid=${encodeURIComponent(userId)}&email=${encodeURIComponent(email)}`;

      } catch (error) {
        console.error('Signup error', error);
        let msg = 'Signup failed. Please try again.';
        if (error && error.code === 'auth/email-already-in-use') msg = '❌ Email already registered. Please login instead.';
        else if (error && error.code === 'auth/invalid-email') msg = '❌ Invalid email address.';
        else if (error && error.code === 'auth/weak-password') msg = '❌ Password too weak. Use at least 6 characters.';
        alert(msg);
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Jobs</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Firebase (if used) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Firebase Init -->
  <script src="firebase.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">





<!-- üåç Globals UniversalAlert Modals -->
<div id="globalsModal" 
	style="
  position: fixed; inset: 0; display: none;
  align-items: center; justify-content: center;
  background: rgba(0,0,0,0.45); z-index: 9999;
">
  <div style="
    background: #fff; border-radius: 20px; width: 90%; max-width: 360px;
    text-align: center; padding: 24px 20px; box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    font-family: 'Segoe UI', sans-serif; animation: fadeIn 0.25s ease-out;
  ">
    <h3 id="globalsModalTitle" style="font-size: 18px; font-weight: bold; margin-bottom: 10px;
      background: linear-gradient(135deg, #FFC107, #FF9800); -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;">
      Notice
    </h3>

    <p id="globalsModalMessage" style="color: #444; font-size: 15px; line-height: 1.5; margin-bottom: 18px;">
      This is your message
    </p>

    <div id="globalsModalActions" style="display: flex; justify-content: center; gap: 12px;"></div>
  </div>
</div>

<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>


  

  <!-- ================= TASK SECTION ================= -->
  <div id="taskSection" class="px-4 py-6">

    <!-- Back Button -->
    
<!-- Back Button (Non-Sticky, Upgraded) -->
<div class="flex items-center mb-4">
  <button onclick="window.location.href='dashboard.html'"
    class="flex items-center gap-2 text-blue-600 hover:text-blue-800 font-semibold transition-all duration-200">
    
    <!-- Modern Back SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
         viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
    
    Back
  </button>
</div>

<!-- Sticky Search & Filter Bar -->
<div class="w-full px-4 py-4 bg-white rounded-2xl shadow-md mb-6 border border-gray-200 sticky top-0 z-50">
  <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
    
    <!-- Search Input (Upgraded) -->
    <div class="relative w-full sm:w-1/2">
      <input type="text" id="taskSearch" placeholder="Search tasks by name or category..."
        class="w-full pl-14 pr-4 py-3 border border-gray-300 rounded-full bg-gray-50 shadow-sm
               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-400
               transition-all duration-300 placeholder-gray-400 text-sm font-medium" />
      
      <!-- Modern Search Icon SVG -->
      <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
        </svg>
      </span>
    </div>

    <!-- Category Filter & Finished Button (Upgraded) -->
    <div class="flex items-center gap-3 sm:gap-4">
      
      <!-- Category Dropdown -->
      <select id="taskCategoryFilter"
        class="px-4 py-2 border border-gray-300 rounded-xl text-sm bg-gray-50 shadow-sm
               focus:ring-2 focus:ring-blue-500 focus:border-blue-400 transition-all duration-300 font-medium">
        <option value="">All Categories</option>
        <option>WhatsApp</option>
        <option>Telegram</option>
        <option>Instagram</option>
        <option>Tiktok</option>
        <option>App</option>
        <option>YouTube</option>
        <option>Facebook</option>
        <option>Twitter</option>
        <option>Website</option>
        <option>Vote</option>
        <option>Music Player</option>
      </select>

      <!-- Finished Tasks Button -->
      <button id="finishedTaskBtnUser"
        class="bg-gradient-to-r from-blue-600 to-indigo-600 hover:scale-105 hover:shadow-lg
               text-white px-5 py-2 rounded-xl text-sm font-medium shadow-md transition-all duration-300 flex items-center gap-1">
        <!-- Nice Check SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
        Finished Tasks
      </button>

    </div>
  </div>
</div>
    <!-- Tasks Container -->
    <div id="task-jobs" class="grid gap-5 px-4 pb-12"></div>
  </div>

  <!-- ================= FINISHED TASKS SCREEN ================= -->
  <div id="finishedTasksScreenUser" class="hidden px-4 py-8">

    <!-- Header -->
    <div class="flex items-center justify-between mb-8">
      <button id="backToMainBtnUser"
        class="text-blue-600 font-medium flex items-center gap-1 hover:underline">
        ‚Üê Back
      </button>
      <h2 class="text-xl font-bold tracking-tight">Finished Tasks</h2>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-2 gap-4 mb-8">
      <div class="text-center bg-yellow-50 border border-yellow-200 rounded-2xl py-4 shadow-sm">
        <p id="pendingCountUser" class="text-3xl font-extrabold text-yellow-600">0</p>
        <p class="text-sm text-gray-600">Pending Tasks</p>
      </div>
      <div class="text-center bg-green-50 border border-green-200 rounded-2xl py-4 shadow-sm">
        <p id="approvedCountUser" class="text-3xl font-extrabold text-green-600">0</p>
        <p class="text-sm text-gray-600">Approved Tasks</p>
      </div>
    </div>

    <!-- Finished Tasks List -->
    <div id="finishedTasksListUser" class="grid gap-5"></div>
  </div>

  <!-- Page Logic -->
  <script src="task.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Jobs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS (already in your project assumed) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Firebase SDKs (DO NOT DUPLICATE if already global) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Optional: Smooth scrollbar if you use one elsewhere -->
  <style>
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.15);
      border-radius: 6px;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- ================= TASK SECTION ================= -->
  <div id="taskSection" class="tab-section">

    <!-- Back -->
    <button onclick="activateTab('dashboard')" 
      class="flex items-center gap-2 text-blue-600 hover:text-blue-800 font-semibold mb-6 transition px-4 pt-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 19l-7-7 7-7" />
      </svg>
      Back to Dashboard
    </button>

    <!-- Controls -->
    <div class="px-4">
      <div class="w-full bg-white rounded-3xl shadow-lg border border-gray-100 p-5 mb-8">
        <div class="flex flex-col lg:flex-row lg:items-center gap-4 justify-between">

          <!-- Search -->
          <div class="relative w-full lg:w-1/2">
            <input
              type="text"
              id="taskSearch"
              placeholder="Search tasks..."
              class="w-full pl-11 pr-4 py-3 rounded-full bg-gray-50 border border-gray-200 
                     focus:ring-2 focus:ring-blue-500 focus:outline-none transition text-sm"
            />
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z"/>
              </svg>
            </span>
          </div>

          <!-- Filter -->
          <div class="flex items-center gap-3">
            <select
              id="taskCategoryFilter"
              class="px-4 py-2 rounded-xl border border-gray-200 bg-gray-50 
                     focus:ring-2 focus:ring-blue-500 transition text-sm">
              <option value="">All Categories</option>
              <option>WhatsApp</option>
              <option>Telegram</option>
              <option>Instagram</option>
              <option>Tiktok</option>
              <option>App</option>
              <option>YouTube</option>
              <option>Facebook</option>
              <option>Twitter</option>
              <option>Website</option>
              <option>Vote</option>
              <option>Music Player</option>
            </select>

            <button
              id="finishedTaskBtnUser"
              class="px-5 py-2 rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600
                     text-white font-semibold shadow-md hover:opacity-90 transition">
              Finished Tasks
            </button>
          </div>

        </div>
      </div>
    </div>

    <!-- Task List -->
    <div id="task-jobs" class="grid gap-5 px-4 pb-16"></div>
  </div>

  <!-- ================= FINISHED TASKS ================= -->
  <div id="finishedTasksScreenUser" class="hidden px-4 py-6">

    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <button
        id="backToMainBtnUser"
        class="text-blue-600 font-semibold hover:underline flex items-center gap-1">
        ‚Üê Back
      </button>
      <h2 class="text-xl font-extrabold tracking-tight">Finished Tasks</h2>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-2 gap-4 mb-8">
      <div class="bg-yellow-50 border border-yellow-200 rounded-2xl py-5 text-center shadow-sm">
        <p id="pendingCountUser" class="text-3xl font-extrabold text-yellow-600">0</p>
        <p class="text-sm text-gray-600 mt-1">Pending</p>
      </div>

      <div class="bg-green-50 border border-green-200 rounded-2xl py-5 text-center shadow-sm">
        <p id="approvedCountUser" class="text-3xl font-extrabold text-green-600">0</p>
        <p class="text-sm text-gray-600 mt-1">Approved</p>
      </div>
    </div>

    <!-- Finished List -->
    <div id="finishedTasksListUser" class="grid gap-4"></div>
  </div>

  <!-- ================= SCRIPTS ================= -->

  <!-- Global helpers (activateTab, uploadToCloudinary, auth state, etc.) -->
  <script src="main.js"></script>

  <!-- Task Logic -->
  <script src="task.js"></script>

  <script>
    lucide.createIcons();
  </script>

</body>
</html>

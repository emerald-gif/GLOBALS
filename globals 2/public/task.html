     <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasks</title>

  <!-- Tailwind / Global Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Firebase (global) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Firebase Init -->
  <script src="firebase.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- ================= TASK SECTION ================= -->
  <div id="taskSection" class="px-4 py-6">

    <!-- Back Button -->
    <button onclick="window.location.href='dashboard.html'"
      class="flex items-center gap-2 text-blue-600 hover:text-blue-800 font-medium mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      Back
    </button>

    <!-- Search & Filters -->
    <div class="w-full px-4 py-5 bg-white rounded-2xl shadow-lg mb-6 border border-gray-100">
      <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4">

        <!-- Search -->
        <div class="relative w-full sm:w-1/2">
          <input
            type="text"
            id="taskSearch"
            placeholder="Search tasks by name or category..."
            class="w-full pl-12 pr-4 py-3 border border-gray-200 rounded-full bg-gray-50
                   shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500
                   transition-all duration-300 text-sm"
          />
          <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
            </svg>
          </span>
        </div>

        <!-- Category & Finished -->
        <div class="flex items-center gap-3">
          <select id="taskCategoryFilter"
            class="px-4 py-2 border border-gray-200 rounded-xl text-sm
                   shadow-sm bg-gray-50 focus:ring-2 focus:ring-blue-500">
            <option value="">All Categories</option>
            <option>WhatsApp</option>
            <option>Telegram</option>
            <option>Instagram</option>
            <option>Tiktok</option>
            <option>App</option>
            <option>YouTube</option>
            <option>Facebook</option>
            <option>Twitter</option>
            <option>Website</option>
            <option>Vote</option>
            <option>Music Player</option>
          </select>

          <button id="finishedTaskBtnUser"
            class="bg-gradient-to-r from-blue-600 to-indigo-600
                   hover:opacity-90 text-white px-5 py-2 rounded-xl
                   text-sm font-medium shadow-md transition">
            Finished Tasks
          </button>
        </div>

      </div>
    </div>

    <!-- Tasks Grid -->
    <div id="task-jobs" class="grid gap-5 pb-12"></div>
  </div>

  <!-- ================= FINISHED TASKS ================= -->
  <div id="finishedTasksScreenUser" class="hidden px-4 py-8">

    <div class="flex items-center justify-between mb-8">
      <button id="backToMainBtnUser"
        class="text-blue-600 font-medium flex items-center gap-1 hover:underline">
        ‚Üê Back
      </button>
      <h2 class="text-xl font-bold tracking-tight">Finished Tasks</h2>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-2 gap-4 mb-8">
      <div class="text-center bg-yellow-50 border border-yellow-200 rounded-2xl py-4 shadow-sm">
        <p id="pendingCountUser" class="text-3xl font-extrabold text-yellow-600">0</p>
        <p class="text-sm text-gray-600">Pending Tasks</p>
      </div>
      <div class="text-center bg-green-50 border border-green-200 rounded-2xl py-4 shadow-sm">
        <p id="approvedCountUser" class="text-3xl font-extrabold text-green-600">0</p>
        <p class="text-sm text-gray-600">Approved Tasks</p>
      </div>
    </div>

    <!-- Finished List -->
    <div id="finishedTasksListUser" class="grid gap-5"></div>
  </div>

  <!-- Page Logic -->
  <script src="task.js"></script>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>

  <!-- ‚úÖ Affiliate V2 JS -->
  <script>


‚Äé/* affiliate.js ‚Äî robust affiliate module
   Requirements:
   - Firebase SDKs loaded and firebase.initializeApp(...) called before this script
   - HTML contains these IDs:
     aff2_root, aff2_status, aff2_jobsGridSection, aff2_grid,
     aff2_jobDetailScreen, aff2_jobDetailContent, aff2_finishedScreen,
     aff2_finishedList, aff2_pendingCount, aff2_approvedCount,
     aff2_openFinishedBtn, aff2_backToMainBtn, aff2_backToListBtn,
     aff2_searchMain, aff2_searchFinished
*/
(function () {
  'use strict';

  if (window.AFF2_INSTANCE) {
    console.warn('[AFF2] Instance already present ‚Äî skipping second init.');
    return;
  }

  // ===== Helpers =====
  const log = (...a) => console.log('[AFF2]', ...a);
  const warn = (...a) => console.warn('[AFF2]', ...a);
  const fail = (...a) => console.error('[AFF2]', ...a);

  const safeText = s => {
    s = String(s == null ? '' : s);
    return s.replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;')
      .replaceAll('"', '&quot;').replaceAll("'", '&#39;');
  };

  const formatNaira = n => (n == null || isNaN(Number(n))) ? '‚Ç¶0' : '‚Ç¶' + Number(n).toLocaleString('en-NG');
  const el = id => document.getElementById(id);

  // ===== Firebase objects (expect global firebase to exist) =====
  const firebaseAvailable = !!(window.firebase && window.firebase.firestore);
  const db = firebaseAvailable ? window.firebase.firestore() : null;
  const auth = (window.firebase && window.firebase.auth) ? window.firebase.auth() : null;

  // Status line element (if present) for quick user-visible debug
  const statusEl = el('aff2_status');

  if (!firebaseAvailable) {
    fail('Firestore not available. Make sure Firebase SDK loaded and initialized before affiliate.js');
    if (statusEl) statusEl.textContent = 'Error: Firebase not initialized.';
  }

  // ===== Realtime multiplexer (re-uses identical queries) =====
  function RealtimeMultiplexer(db) {
    const registry = new Map();
    return {
      subscribe(key, buildQueryFn, onUpdate) {
        if (!db) {
          fail('[multiplexer] No DB provided');
          return () => {};
        }
        if (registry.has(key)) {
          const entry = registry.get(key);
          entry.subs.add(onUpdate);
          // deliver latest snapshot immediately if available
          if (entry.latest) {
            try { onUpdate(entry.latest); } catch (e) { fail(e); }
          }
          return () => {
            entry.subs.delete(onUpdate);
            if (entry.subs.size === 0) {
              try { entry.unsub && entry.unsub(); } catch (e) { warn(e); }
              registry.delete(key);
            }
          };
        }

        const subs = new Set([onUpdate]);
        let latest = null;
        let unsub = null;

        try {
          const q = buildQueryFn(db);
          unsub = q.onSnapshot(snap => {
            const arr = [];
            snap.forEach(d => arr.push({ id: d.id, ...d.data() }));
            latest = arr;
            for (const s of subs) {
              try { s(arr); } catch (e) { fail(e); }
            }
          }, err => { fail('[multiplexer snapshot error]', err); });
        } catch (err) {
          fail('[multiplexer build error]', err);
        }

        registry.set(key, { subs, unsub, latest });
        return () => {
          const entry = registry.get(key);
          if (!entry) return;
          entry.subs.delete(onUpdate);
          if (entry.subs.size === 0) {
            try { entry.unsub && entry.unsub(); } catch (e) { warn(e); }
            registry.delete(key);
          }
        };
      }
    };
  }

  const multiplexer = db ? RealtimeMultiplexer(db) : null;

  // ===== State =====
  const state = {
    id: 'aff2_' + Math.random().toString(36).slice(2, 9),
    unsubscribers: [],
    finishedUnsubLocal: null,
    jobDetailUnsub: null,
    handlers: []
  };

  // ===== UI Renderers =====
  function makeJobCard(job) {
    const accepted = Number(job.filledWorkers || 0);
    const total = Number(job.numWorkers || 0);
    const percent = total > 0 ? Math.min(100, Math.round((accepted / total) * 100)) : 0;
    const img = job.campaignLogoURL || job.image || '/assets/default-thumb.jpg';

    const wrap = document.createElement('div');
    wrap.className = 'bg-white rounded-2xl aff2-card p-3';
    wrap.innerHTML = `
      <div class="overflow-hidden rounded-xl">
        <img src="${safeText(img)}" alt="${safeText(job.title||'')}" class="w-full h-36 object-cover rounded-xl" />
      </div>
      <div class="mt-3">
        <h4 class="font-semibold text-md">${safeText(job.title||'Untitled')}</h4>
        <div class="text-sm text-gray-500 mt-1">${formatNaira(job.workerPay)}</div>
        <div class="text-sm text-gray-500 mt-1">${accepted}/${total} workers ¬∑ ${percent}%</div>
        <div class="w-full bg-gray-100 rounded-full h-2 overflow-hidden mt-3">
          <div style="width:${percent}%" class="h-2 rounded-full bg-blue-300 transition-all duration-300"></div>
        </div>
        <div class="mt-4 flex gap-2">
          <button class="flex-1 py-2 rounded-xl bg-blue-600 text-white font-semibold aff2_view_task" data-id="${safeText(job.id)}">View Task</button>
        </div>
      </div>
    `;
    return wrap;
  }

  function renderGrid(jobs) {
    const grid = el('aff2_grid');
    if (!grid) return;
    grid.innerHTML = '';
    if (!jobs || jobs.length === 0) {
      const empty = document.createElement('div');
      empty.className = 'col-span-2 p-6 bg-white rounded-xl aff2-card text-center text-gray-500';
      empty.textContent = 'No affiliate tasks right now.';
      grid.appendChild(empty);
      return;
    }
    const frag = document.createDocumentFragment();
    for (const j of jobs) frag.appendChild(makeJobCard(j));
    grid.appendChild(frag);
  }

  function makeFinishedCard(sub, jobTitle) {
    const wrap = document.createElement('div');
    wrap.className = 'p-4 bg-white rounded-xl shadow-sm flex items-center justify-between hover:shadow-md';
    const left = document.createElement('div');
    const h = document.createElement('h3'); h.className = 'font-semibold text-gray-900'; h.textContent = jobTitle || 'Affiliate Job';
    const p1 = document.createElement('p'); p1.className = 'text-sm text-gray-600'; p1.textContent = sub.status || '';
    const p2 = document.createElement('p'); p2.className = 'text-xs text-gray-400';
    p2.textContent = (sub.postedAt && typeof sub.postedAt.toDate === 'function') ? sub.postedAt.toDate().toLocaleString() : '';
    left.appendChild(h); left.appendChild(p1); left.appendChild(p2);
    const right = document.createElement('div'); right.className = 'flex flex-col gap-2 items-end';
    const btn = document.createElement('button'); btn.className = 'px-3 py-1 text-sm font-medium bg-blue-600 text-white rounded-lg aff2_view_finished'; btn.dataset.id = sub.id; btn.textContent = 'View';
    right.appendChild(btn);
    wrap.appendChild(left); wrap.appendChild(right);
    return wrap;
  }

  function renderFinishedList(items, jobMap) {
    const listEl = el('aff2_finishedList');
    if (!listEl) return;
    listEl.innerHTML = '';
    if (!items || items.length === 0) {
      listEl.innerHTML = '<p class="text-center text-gray-500">You have no finished tasks.</p>';
      el('aff2_pendingCount') && (el('aff2_pendingCount').textContent = '0');
      el('aff2_approvedCount') && (el('aff2_approvedCount').textContent = '0');
      return;
    }

    let pending = 0, approved = 0;
    items.sort((a,b)=>((b.postedAt&&b.postedAt.seconds)||0)-((a.postedAt&&a.postedAt.seconds)||0));
    const frag = document.createDocumentFragment();
    for (const it of items) {
      const s = (it.status || '').toLowerCase();
      if (s === 'approved') approved++; else pending++;
      frag.appendChild(makeFinishedCard(it, jobMap[it.jobId]?.title));
    }
    listEl.appendChild(frag);
    el('aff2_pendingCount') && (el('aff2_pendingCount').textContent = String(pending));
    el('aff2_approvedCount') && (el('aff2_approvedCount').textContent = String(approved));
  }

  // ===== Subscriptions =====
  function startJobsListener() {
    if (!multiplexer) {
      warn('Multiplexer disabled ‚Äî cannot start jobs listener');
      if (statusEl) statusEl.textContent = 'Realtime disabled (no Firestore).';
      return;
    }
    const unsub = multiplexer.subscribe('aff2_jobs_approved',
      dbLocal => dbLocal.collection('affiliateJobs').where('status', '==', 'approved'),
      jobs => {
        jobs.sort((a,b)=>((b.postedAt&&b.postedAt.seconds)||0)-((a.postedAt&&a.postedAt.seconds)||0));
        renderGrid(jobs);
      }
    );
    state.unsubscribers.push(unsub);
  }

  // ===== Finished listener (per user) =====
  function startFinishedListenerForUser(uid) {
    if (!multiplexer || !uid) return;

    const key = 'aff2_finished_user_' + uid;

    // helper to fetch job map for job titles (chunks of 10)
    const fetchJobMap = async (jobIds) => {
      if (!db) return {};
      const unique = [...new Set((jobIds||[]).filter(Boolean))];
      if (!unique.length) return {};
      try {
        const map = {};
        for (let i = 0; i < unique.length; i += 10) {
          const chunk = unique.slice(i, i + 10);
          const snap = await db.collection('affiliateJobs').where(window.firebase.firestore.FieldPath.documentId(), 'in', chunk).get();
          snap.forEach(d => map[d.id] = d.data());
        }
        return map;
      } catch (err) {
        fail('[fetchJobMap] ', err);
        return {};
      }
    };

    // subscribe
    const unsubLocal = multiplexer.subscribe(key,
      dbLocal => dbLocal.collection('affiliate_submissions').where('userId','==', uid),
      async (items) => {
        const jobIds = items.map(x => x.jobId).filter(Boolean);
        const jm = await fetchJobMap(jobIds);
        renderFinishedList(items, jm);
      }
    );

    // track and expose a cancel
    state.finishedUnsubLocal = unsubLocal;
    state.unsubscribers.push(() => { try { unsubLocal(); } catch(e) { warn(e); } state.finishedUnsubLocal = null; });
  }

  // ===== Job Detail & approved-count subscription =====
  async function openJobDetail(jobId) {
    if (!db) { alert('Database not ready'); return; }
    try {
      const doc = await db.collection('affiliateJobs').doc(jobId).get();
      if (!doc.exists) { alert('Job not found'); return; }
      const job = { id: doc.id, ...doc.data() };
      state.currentDetailJobId = job.id;

      // render detail
      const container = el('aff2_jobDetailContent') || el('aff2_jobDetailScreen');
      if (!container) return;

      container.innerHTML = `
        <div class="bg-white rounded-2xl aff2-card overflow-hidden">
          <div class="relative">
            <img src="${safeText(job.campaignLogoURL || job.image || '/assets/default-banner.jpg')}" class="w-full h-44 object-cover" alt="banner" />
            <img src="${safeText(job.campaignLogoURL || job.image || '/assets/default-thumb.jpg')}" class="absolute -bottom-6 left-6 w-14 h-14 rounded-full border-4 border-white object-cover shadow" alt="thumb" />
          </div>
          <div class="p-5">
            <div class="flex justify-between items-start">
              <div>
                <h3 class="text-xl font-bold">${safeText(job.title || 'Untitled')}</h3>
                <p class="text-sm text-gray-500">${formatNaira(job.workerPay)} ¬∑ ${Number(job.numWorkers||0)} workers</p>
              </div>
            </div>
            <div class="mt-3 text-gray-700">${safeText(job.instructions || '')}</div>

            <div class="mt-4">
              <div class="text-sm text-gray-500">Progress</div>
              <div class="w-full bg-gray-100 rounded-full h-2 overflow-hidden mt-2">
                <div id="aff2_detailProgressBar" class="h-2 rounded-full bg-blue-400" style="width:0%"></div>
              </div>
              <div id="aff2_detailProgressText" class="text-sm text-gray-500 mt-2">0/0 (0%)</div>
            </div>

            <hr class="my-4"/>

            <div>
              <p class="text-sm text-gray-500 mb-2">Proofs required: <strong id="aff2_detailProofCount">${Number(job.proofFileCount||1)}</strong></p>
              <input id="aff2_detailProofFiles" type="file" multiple accept="image/*" class="mb-2 block w-full" />
              <textarea id="aff2_detailSubmissionNote" placeholder="Optional note..." class="w-full border rounded-md p-2 mb-2"></textarea>
              <div class="flex gap-2">
                <button id="aff2_detailSubmitBtn" data-job-id="${safeText(job.id)}" data-proof-count="${Number(job.proofFileCount||1)}" class="flex-1 py-3 rounded-xl bg-blue-600 text-white font-semibold">Submit Proof</button>
                <button id="aff2_detailCancelBtn" class="py-3 px-4 rounded-xl bg-gray-100">Cancel</button>
              </div>
              <p class="text-xs text-gray-400 mt-2">Submissions are reviewed by admin. Approved submissions will reflect here and in Finished Tasks.</p>
            </div>
          </div>
        </div>
      `;

      // show/hide screens
      el('aff2_jobsGridSection') && el('aff2_jobsGridSection').classList.add('aff2-hidden');
      el('aff2_finishedScreen') && el('aff2_finishedScreen').classList.add('aff2-hidden');
      el('aff2_jobDetailScreen') && el('aff2_jobDetailScreen').classList.remove('aff2-hidden');

      // unsubscribe previous if any
      if (state.jobDetailUnsub) { try { state.jobDetailUnsub(); } catch(e) { warn(e); } state.jobDetailUnsub = null; }

      // subscribe to approved submissions for this job to update progress
      if (multiplexer) {
        const key = 'aff2_job_approved_' + job.id;
        const unsub = multiplexer.subscribe(key,
          dbLocal => dbLocal.collection('affiliate_submissions').where('jobId','==', job.id).where('status','==','approved'),
          arr => {
            const approvedCount = (arr && arr.length) || 0;
            const totalWorkers = Number(job.numWorkers || 0);
            const percent = totalWorkers > 0 ? Math.min(100, Math.round((approvedCount / totalWorkers) * 100)) : 0;
            const bar = el('aff2_detailProgressBar'); if (bar && bar.style) bar.style.width = percent + '%';
            const tEl = el('aff2_detailProgressText'); if (tEl) tEl.textContent = `${approvedCount}/${totalWorkers} (${percent}%)`;
          }
        );
        state.jobDetailUnsub = unsub;
        state.unsubscribers.push(unsub);
      }

    } catch (err) {
      fail('[openJobDetail]', err);
      alert('Failed to open job detail. See console.');
    }
  }

  // ===== Upload helper (Cloudinary fallback or Firebase storage) =====
  async function uploadFileHelper(file) {
    if (!file) throw new Error('No file provided');
    // prefer user-defined cloudinary helper if present
    if (typeof window.uploadToCloudinary === 'function') {
      return await window.uploadToCloudinary(file);
    }
    // fallback to Firebase Storage if configured
    if (window.firebase && window.firebase.storage && auth && auth.currentUser) {
      const storageRef = window.firebase.storage().ref();
      const path = `affiliate_submissions/${auth.currentUser.uid}_${Date.now()}_${file.name}`;
      const ref = storageRef.child(path);
      await ref.put(file);
      return await ref.getDownloadURL();
    }
    throw new Error('No upload method available. Add uploadToCloudinary(file) or enable firebase.storage.');
  }

  // ===== Event binding =====
  function bindEvents() {
    // grid click: open detail
    const grid = el('aff2_grid');
    if (grid) {
      const onGridClick = (ev) => {
        const btn = ev.target.closest && ev.target.closest('.aff2_view_task');
        if (!btn) return;
        const id = btn.dataset.id;
        if (id) openJobDetail(id);
      };
      grid.addEventListener('click', onGridClick);
      state.handlers.push(() => grid.removeEventListener('click', onGridClick));
    }

    // finished list click: view submission modal
    const finList = el('aff2_finishedList');
    if (finList) {
      const onFinClick = (ev) => {
        const btn = ev.target.closest && ev.target.closest('.aff2_view_finished');
        if (!btn) return;
        const subId = btn.dataset.id;
        if (!subId) return;
        if (!db) { alert('Database not ready'); return; }
        db.collection('affiliate_submissions').doc(subId).get().then(doc => {
          if (!doc.exists) { alert('Submission not found'); return; }
          const d = doc.data();
          const images = (d.proofURLs || []).map(u => {
            const i = document.createElement('img'); i.src = u; i.className = 'w-full rounded-md mb-2'; return i;
          });
          const modal = document.createElement('div'); modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
          const box = document.createElement('div'); box.className = 'bg-white rounded-xl shadow-lg p-4 w-full max-w-md max-h-[90vh] overflow-y-auto';
          const h = document.createElement('h3'); h.className = 'text-lg font-bold mb-2'; h.textContent = 'Submission Details';
          box.appendChild(h);
          const p1 = document.createElement('p'); p1.className = 'text-sm'; p1.innerHTML = `<strong>Status:</strong> ${safeText(d.status||'')}`;
          const p2 = document.createElement('p'); p2.className = 'text-sm'; p2.innerHTML = `<strong>Note:</strong> ${safeText(d.note||'')}`;
          box.appendChild(p1); box.appendChild(p2);
          const imagesWrap = document.createElement('div'); imagesWrap.className = 'mt-3';
          if (images.length) images.forEach(i => imagesWrap.appendChild(i)); else imagesWrap.innerHTML = '<p class="text-sm text-gray-400">No proof images</p>';
          box.appendChild(imagesWrap);
          const foot = document.createElement('div'); foot.className = 'mt-4 flex justify-end';
          const closeBtn = document.createElement('button'); closeBtn.className = 'px-4 py-2 bg-blue-600 text-white rounded-lg'; closeBtn.textContent = 'Close';
          closeBtn.addEventListener('click', () => modal.remove());
          foot.appendChild(closeBtn); box.appendChild(foot);
          modal.appendChild(box); document.body.appendChild(modal);
        }).catch(err => { fail('[load submission]', err); alert('Failed to load details'); });
      };
      finList.addEventListener('click', onFinClick);
      state.handlers.push(() => finList.removeEventListener('click', onFinClick));
    }

    // top buttons: open finished screen
    const openFinBtn = el('aff2_openFinishedBtn');
    if (openFinBtn) {
      const fn = () => {
        if (auth && auth.currentUser) startFinishedListenerForUser(auth.currentUser.uid);
        el('aff2_jobsGridSection') && el('aff2_jobsGridSection').classList.add('aff2-hidden');
        el('aff2_jobDetailScreen') && el('aff2_jobDetailScreen').classList.add('aff2-hidden');
        el('aff2_finishedScreen') && el('aff2_finishedScreen').classList.remove('aff2-hidden');
      };
      openFinBtn.addEventListener('click', fn);
      state.handlers.push(() => openFinBtn.removeEventListener('click', fn));
    }

    // back from finished to jobs
    const backMain = el('aff2_backToMainBtn');
    if (backMain) {
      const fn = () => {
        el('aff2_finishedScreen') && el('aff2_finishedScreen').classList.add('aff2-hidden');
        el('aff2_jobsGridSection') && el('aff2_jobsGridSection').classList.remove('aff2-hidden');
        if (typeof state.finishedUnsubLocal === 'function') { try { state.finishedUnsubLocal(); } catch(e) { warn(e); } state.finishedUnsubLocal = null; }
      };
      backMain.addEventListener('click', fn);
      state.handlers.push(() => backMain.removeEventListener('click', fn));
    }

    // back from detail to jobs
    const backToList = el('aff2_backToListBtn');
    if (backToList) {
      const fn = () => {
        el('aff2_jobDetailScreen') && el('aff2_jobDetailScreen').classList.add('aff2-hidden');
        el('aff2_jobsGridSection') && el('aff2_jobsGridSection').classList.remove('aff2-hidden');
        if (state.jobDetailUnsub) { try { state.jobDetailUnsub(); } catch(e) { warn(e); } state.jobDetailUnsub = null; }
      };
      backToList.addEventListener('click', fn);
      state.handlers.push(() => backToList.removeEventListener('click', fn));
    }

    // detail screen submit + cancel (delegated on root)
    const root = el('aff2_root');
    if (root) {
      const onRootClick = async (ev) => {
        // Submit proof
        const submitBtn = ev.target.closest && ev.target.closest('#aff2_detailSubmitBtn');
        if (submitBtn) {
          const jobId = submitBtn.dataset.jobId;
          if (!jobId) { alert('Job ID missing'); return; }
          if (!auth || !auth.currentUser) { alert('Please login to submit proof'); return; }
          const proofRequired = Number(submitBtn.dataset.proofCount || 1);
          const filesInput = el('aff2_detailProofFiles'); const files = (filesInput && filesInput.files) ? Array.from(filesInput.files) : [];
          if (files.length !== proofRequired) { alert(`This job requires exactly ${proofRequired} file(s). You provided ${files.length}.`); return; }
          submitBtn.disabled = true; const prev = submitBtn.textContent; submitBtn.textContent = 'Uploading...';

          try {
            const uploads = files.map(f => uploadFileHelper(f));
            const urls = await Promise.all(uploads);
            const payload = {
              jobId,
              userId: auth.currentUser.uid,
              userName: auth.currentUser.displayName || auth.currentUser.email || '',
              postedAt: (window.firebase && window.firebase.firestore) ? window.firebase.firestore.FieldValue.serverTimestamp() : new Date(),
              proofURLs: urls,
              note: (el('aff2_detailSubmissionNote') && el('aff2_detailSubmissionNote').value) || '',
              status: 'on review'
            };
            await db.collection('affiliate_submissions').add(payload);
            alert('‚úÖ Proof submitted! It will be reviewed by admin.');
            // go back to list
            el('aff2_backToListBtn') && el('aff2_backToListBtn').click();
          } catch (err) {
            fail('[submit proof]', err);
            alert('Failed to submit proof. See console.');
          } finally {
            submitBtn.disabled = false; submitBtn.textContent = prev;
          }
        }

        // Cancel detail
        const cancelBtn = ev.target.closest && ev.target.closest('#aff2_detailCancelBtn');
        if (cancelBtn) {
          el('aff2_backToListBtn') && el('aff2_backToListBtn').click();
        }
      };
      root.addEventListener('click', onRootClick);
      state.handlers.push(() => root.removeEventListener('click', onRootClick));
    }

    // search inputs (main grid)
    const sInput = el('aff2_searchMain');
    if (sInput) {
      const handler = () => {
        const q = sInput.value.trim().toLowerCase();
        const gridEl = el('aff2_grid'); if (!gridEl) return;
        for (const card of Array.from(gridEl.children)) {
          const txt = (card.innerText || '').toLowerCase();
          card.style.display = txt.includes(q) ? '' : 'none';
        }
      };
      // debounce minimal
      let to = null;
      const onInput = () => { clearTimeout(to); to = setTimeout(handler, 160); };
      sInput.addEventListener('input', onInput);
      state.handlers.push(() => sInput.removeEventListener('input', onInput));
    }

    // search finished
    const sf = el('aff2_searchFinished');
    if (sf) {
      const onInput = () => {
        const q = sf.value.trim().toLowerCase();
        const list = el('aff2_finishedList'); if (!list) return;
        for (const card of Array.from(list.children)) {
          const txt = (card.innerText || '').toLowerCase();
          card.style.display = txt.includes(q) ? '' : 'none';
        }
      };
      sf.addEventListener('input', onInput);
      state.handlers.push(() => sf.removeEventListener('input', onInput));
    }
  }

  // ===== Auth watcher =====
  function attachAuthWatcher() {
    if (!auth) {
      warn('Auth not available ‚Äî finished tasks will require manual start.');
      if (statusEl) statusEl.textContent = 'Auth not available.';
      return;
    }
    auth.onAuthStateChanged(user => {
      if (user) {
        log('User logged in:', user.uid);
        if (statusEl) statusEl.textContent = `Logged in as ${user.email || user.uid}`;
        startFinishedListenerForUser(user.uid);
      } else {
        log('User logged out');
        if (statusEl) statusEl.textContent = 'Not logged in. Some features disabled.';
        if (typeof state.finishedUnsubLocal === 'function') { try { state.finishedUnsubLocal(); } catch(e) { warn(e); } state.finishedUnsubLocal = null; }
        const listEl = el('aff2_finishedList'); if (listEl) listEl.innerHTML = '<p class="text-center text-gray-500">Login to see your finished tasks.</p>';
      }
    });
    // we can't easily remove onAuthStateChanged listener in compat mode; leave it
  }

  // ===== Init / Destroy =====
  function init() {
    try {
      bindEvents();
      if (multiplexer) startJobsListener(); else {
        const grid = el('aff2_grid');
        if (grid) grid.innerHTML = '<div class="col-span-2 p-6 bg-white rounded-xl aff2-card text-center text-red-500">No DB connection ‚Äî check Firebase init in console.</div>';
      }
      attachAuthWatcher();
      log('[AFF2] initialized (id:', state.id, ')');
    } catch (err) {
      fail('[init] ', err);
      if (statusEl) statusEl.textContent = 'Initialization error ‚Äî check console.';
    }
  }

  function destroy() {
    // detach handlers
    (state.handlers || []).splice(0).forEach(fn => { try { fn(); } catch(e) { warn(e); } });
    // unsubscribe listeners
    (state.unsubscribers || []).splice(0).forEach(un => { try { un(); } catch(e) { warn(e); } });
    // clear UI
    el('aff2_grid') && (el('aff2_grid').innerHTML = '');
    el('aff2_finishedList') && (el('aff2_finishedList').innerHTML = '');
    try { delete window.AFF2_INSTANCE; } catch(e) { window.AFF2_INSTANCE = null; }
    log('[AFF2] destroyed');
  }

  // auto-init
  if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init); else init();

  // expose API
  window.AFF2_INSTANCE = { init, destroy, openJob: openJobDetail, id: state.id };

  // done
})();
